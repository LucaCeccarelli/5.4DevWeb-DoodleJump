<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Jump AI Training</title>
    <link rel="stylesheet" href="front/style_train.css" />
</head>

<body>
    <div class="header">
        <h1>Doodle Jump AI Training</h1>

        <div class="controls">
            <button id="startTrainingBtn">Start Training</button>
            <button id="backToGameBtn">Back to Game</button>
        </div>

        <div class="stats">
            <h3>Training Stats</h3>
            <div>Generation: <span id="generation">0</span></div>
            <div>Best Score: <span id="bestScore">0</span></div>
            <div>Average Score: <span id="averageScore">0</span></div>
        </div>
    </div>

    <div id="chartContainer">
        <canvas id="averageChart"></canvas>
    </div>

    <div class="games-container" id="gamesContainer">
    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="backend/model.js"></script>
    <script src="backend/view.js"></script>
    <script src="backend/AI.js"></script>
    <script src="backend/controller.js"></script>
    <script src="backend/train.js"></script>
</body>
</html>
