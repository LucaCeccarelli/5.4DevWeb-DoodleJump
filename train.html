<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doodle Jump AI Training</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        
        .header {
            background: #f0f0f0;
            padding: 10px;
            width: 100%;
            z-index: 100;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px;
            width: 95%;
            max-width: 1200px;
        }
        
        .game-wrapper {
            position: relative;
            aspect-ratio: 2/3;
        }
        
        .game-stats {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        canvas {
            border: 1px solid #ccc;
            background-color: white;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .stats {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        
        .stats h3 {
            margin-top: 0;
        }
        
        .stats div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Doodle Jump AI Training</h1>
        
        <div class="controls">
            <button id="startTrainingBtn">Start Training</button>
            <button id="backToGameBtn">Back to Game</button>
        </div>
        
        <div class="stats">
            <h3>Training Stats</h3>
            <div>Generation: <span id="generation">0</span></div>
            <div>Best Score: <span id="bestScore">0</span></div>
            <div>Average Score: <span id="averageScore">0</span></div>
        </div>
    </div>
    
    <div class="games-container" id="gamesContainer">
        <!-- Games will be inserted here -->
    </div>

    <script src="backend/model.js"></script>
    <script src="backend/view.js"></script>
    <script src="backend/AI.js"></script>
    <script src="backend/controller.js"></script>
    <script src="backend/train.js"></script>
</body>
</html>
